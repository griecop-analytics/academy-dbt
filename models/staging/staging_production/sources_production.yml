version: 2
sources:
  - name: sap_product
    description: Sources from the SAP system of Adventure Works within the Production schema.
    schema: sap_adw
    tables:
      - name: product
        description: products that are either sold directly or used in the production of other products.
        columns:
          - name: productid
            tests:
              - unique
              - not_null 

      - name: productsubcategory
        description: Product subcategories descrscription.
        columns:
          - name: productsubcategoryid
            tests:
              - unique
              - not_null 
          - name: productcategoryid
            tests:
              - not_null 

      - name: productcategory
        description: The highest level of product classification.
        columns:
          - name: productcategoryid
            tests:
              - unique
              - not_null 

      - name: productmodel
        description: Product model classification.
        columns:
          - name: productmodelid
            tests:
              - unique
              - not_null 

      - name: productcosthistory
        description: Table that records historical cost information for each product.
        columns:
          - name: productid
            tests:
              - not_null 
                