version: 2
sources:
  - name: sap_sales
    description: Sources from the SAP system of Adventure Works within the Sales schema.
    schema: sap_adw
    tables:
      - name: store
        description: Table containing information about retail and distribution stores.
        columns:
          - name: businessentityid
            tests:
              - unique
              - not_null 

      - name: customer
        description:  Includes details about current customers. Refer to the Person and Store tables.
        columns:
          - name: customerid
            tests:
              - unique
              - not_null 

      - name: salesperson
        description: Sales representative information.
        columns:
          - name: businessentityid
            tests:
              - unique
              - not_null 

      - name: creditcard
        description: Table containing Credit cards types.
        columns:
          - name: creditcardid
            tests:
              - unique
              - not_null

      - name: salesorderheadersalesreason
        description: Contains reasons for sales orders as recorded in the sales order header.
        columns:
          - name: salesorderid
            tests:
              - not_null

      - name: salesreason
        description: Contains descriptions of the reasons for sales transactions.
        columns:
          - name: salesreasonid
            tests:
              - unique
              - not_null 

      - name: salesorderheader
        description: Contains summary information for sales orders,
        columns:
          - name: salesorderid
            tests:
              - unique
              - not_null 
      
      - name: salesorderdetail
        description: Contains details of each sales order item, including quantities and product values.
        columns:
          - name: salesorderdetailid
            tests:
              - unique
              - not_null 

      - name: salesterritory
        description: Contains information about geographic and regional details.
        columns:
          - name: territoryid
            tests:
              - unique
              - not_null 