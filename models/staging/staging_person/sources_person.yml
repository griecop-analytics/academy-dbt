version: 2

sources:
  - name: sap_person
    description: Sources from the SAP system of Adventure Works within the Person schema.
    schema: sap_adw
    tables:
      - name: address
        description: Street address information for customers, employees and stores.
        columns:
          - name: addressid
            tests:
              - unique
              - not_null 

      - name: stateprovince
        description: Lookup table for states and provinces.
        columns:
          - name: stateprovinceid
            tests:
              - unique
              - not_null 
          - name: countryregioncode
            tests:
              - not_null 

      - name: countryregion
        description: A lookup table that contains standard codes for countries and regions.
        columns:
          - name: countryregioncode
            tests:
              - unique
              - not_null 

      - name: businessentityaddress
        description: Table linking customers, stores, and employees to their corresponding addresses.
        columns:
          - name: businessentityid
            tests:
              - not_null 

      - name: addresstype
        description: Provides the types of addresses listed in the Address table.
        columns:
          - name: addresstypeid
            tests:
              - unique
              - not_null 

      - name: person
        description: Individuals associated with AdventureWorks, including all employees, customer contacts, and stores contacts.
        columns:
          - name: businessentityid
            tests:
              - unique
              - not_null 

      - name: businessentitycontact
        description: Cross-reference table linking stores, vendors, and employees to individuals.
        columns:
          - name: businessentityid
            tests:
              - not_null 
          - name: personid
            tests:
              - unique
              - not_null

      - name: contacttype
        description: Table that lists the various types of contacts for business entities.
        columns:
          - name: contacttypeid
            tests:
              - unique
              - not_null              
