version: 2

models:
  - name: dim_sales_persons
    description: Contains detailed information about sales persons.
    columns:
      - name: sales_person_sk
        description: Surrogate key for uniquely identifying sales persons.
        tests: 
          - unique
          - not_null

      - name: sales_person_id
        description: Unique identifier for each sales person.
        tests:
          - not_null

      - name: full_name
        description: Sales person name.

      - name: person_type
        description: Person types where SC=Store Contact, IN=Individual customer, SP=Sales person, EM=Employee, VC=Vendor contact, GC=General contact

      - name: commission_pct
        description: Percentage of commission earned by the sales person.

      - name: territory_id
        description: Territory identifier.

      - name: territory_name
        description: Territory description.

      - name: country_region_code
        description: Code representing the country or region.

      - name: territory_group
        description: Territory Continent.