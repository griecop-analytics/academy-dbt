version: 2

models:
  - name: dim_customers
    description: Contains detailed information about customers, including contact details and demographics.
    columns:
      - name: customer_sk
        description: Surrogate key for uniquely identifying each customer.
        tests: 
          - unique
          - not_null

      - name: customer_id
        description: Unique identifier for each Customer.
        tests:
          - not_null

      - name: person_id
        description: Unique identifier for each Person.

      - name: store_id
        description: Unique identifier for each Store

      - name: sales_person_id
        description: Unique identifier for each Salesperson.

      - name: customer_name
        description: Name of the customer, which could be an individual's name or a store name.

      - name: person_type
        description: Person types where SC=Store Contact, IN=Individual customer.

      - name: territory_id
        description: Territory identifier.

      - name: country_region_code
        description: Code representing the country or region.
        
      - name: country_region_name
        description: Coutry or region name
        
      - name: state_province_code
        description: Code representing the state or province
        
      - name: state_province_name
        description: State or province description
        
      - name: address_city
        description: City where the customer is registered.
        