version: 2

models:
  - name: dim_sales_reasons
    description: Contains details about sales reason classifications.
    columns:
      - name: sales_reason_sk
        description: Surrogate key for uniquely identifying sales reasons.
        tests: 
          - unique
          - not_null

      - name: order_id
        description: Unique identifier for each order.
        tests:
          - not_null

      - name: sales_reason_name
        description: Description of the sales reason.

      - name: sales_reason_type                      
        description: classification of the sales reason.