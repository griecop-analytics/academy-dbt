version: 2

models:
  - name: dim_dates
    description: Contains details for each day within the period.
    columns:
      - name: metric_date
        description: Unique date crecord.
        tests: 
          - unique
          - not_null

      - name: week_day
        description: Number representing the day of the week.

      - name: day_name
        description: Description of the day of the week

      - name: month_number
        description: Number representing the month

      - name: month_name
        description: Description of the month

      - name: month_abrev
        description: Abbreviation for the month.

      - name: quarter
        description: Number representing the quarter

      - name: quarter_name
        description: Abbreviation for the quarter

      - name: semester
        description: Number representing the semester

      - name: semester_name
        description: Abbreviation for the semester

      - name: date_year
        description: Year of the metric date

      - name: day_month
        description: Day and abbreviation for the month.

      - name: month_year
        description: Abbreviation for the month and year
