version: 2

models:
  - name: dim_credit_cards
    description: Information about credit cards related in each purchase
    columns:
      - name: credit_card_sk
        description: Surrogate key for each credit card.
        tests: 
          - unique
          - not_null

      - name: order_id
        description: Identifier for the associated order.

      - name: credit_card_id
        description: Unique credit card identifier.

      - name: payment_method
        description: Payment method used.

      - name: credit_card_type
        description: Type of credit card.