version: 2

models:
  - name: dim_territories
    description: Contains details for each sales territory.
    columns:
      - name: territory_sk
        description: Surrogate key used to uniquely identify records related to territory identifier and state or province code.
        tests: 
          - unique
          - not_null

      - name: territory_id
        description: Territory identifier.

      - name: territory_name
        description: Territory description.

      - name: territory_group
        description: Territory Continent.

      - name: country_region_code
        description: Code representing the country or region.

      - name: country_region_name
        description: Coutry or region name

      - name: state_province_code
        description: Code representing the state or province

      - name: state_province_name
        description: State or province description
